<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Nfectionary</title>
    </head>
    <body>
      <main>
        <header>
          <h1>Nfectionary</h1>
        </header>
        <form class="form">
          <h2>Request Token</h2>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your Name">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@host.com">
          <input type="submit" name="submit" id="submit" value="Submit Request">
        </form>
      <textarea class="token-display" placeholder='Token will appear here...'></textarea>
      </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </html>
